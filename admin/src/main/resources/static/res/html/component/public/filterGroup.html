<div>
	<div class='row'>
		<div class='col-sm-3'  ng-repeat="( k , v ) in meta">
			<div class='input-group'>
				<span class='input-group-addon'>{{v.label}}:</span> 
				<input type='text' ng-model='data[v.name]' ng-if="!v.type || v.type == 'text'" class='form-control' placeholder='{{v.label}}'>
				<boot-select ng-if="v.type == 'select'" data-meta='v.option' data-name='v.name' data-data='data'></boot-select>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-sm-4'>
			<a href='javascript:;' class='btn btn-info' name='filter-btn'> 
				<i class='glyphicon glyphicon-search'></i> 查询
			</a> 
		</div>
	</div>
</div>
