<div class="modal fade" id="confirm-dialog-modal" data-backdrop='static' tabindex="-1"
			role="dialog" aria-labelledby="mConfirmModalDialog" >
	<div class="modal-dialog" role="document" >
		<div class="modal-content" >
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body">...</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" name="confirm-dialog-native-btn">
					<i class='glyphicon glyphicon-remove'></i>
					<span>取消</span>	
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" name="confirm-dialog-position-btn">
					<i class='glyphicon glyphicon-ok'></i>
					<span>确认</span>
				</button>
			</div>
		</div>
	</div>
</div>
