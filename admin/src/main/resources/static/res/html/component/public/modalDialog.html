<div class="modal fade" data-backdrop='static' tabindex="-1" role="dialog" aria-labelledby="" >
	<div class="modal-dialog" role="document"  style="{{meta.style || 'width:800px'}}">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{{meta.title}}</h4>
			</div>
			<div class="modal-body" ng-transclude >
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"  ng-disabled='{{meta.native.disabled}}' name='data-native-btn' data-dismiss="modal" >
					<i class='glyphicon glyphicon-remove-circle'></i>{{meta.native.text}}
				</button>
				<button type="button" class="btn btn-primary" ng-if="meta.positive.hide !== true" ng-disabled='{{meta.positive.disabled}}' name='data-positive-btn' >
					<i class='glyphicon glyphicon-ok-circle'></i>{{meta.positive.text}}
				</button>
			</div>
		</div>
	</div>
</div>
