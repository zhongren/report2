<article>
	<section class='knit-pain' style='min-height:350px'>
		<fieldset>
			<legend>初始化密码</legend>
			<div class='row'>
				<div class='col-xs-6'>
					<form name='forget-passwd-form'>
						<div class='input-group'>
							<span class='input-group-label required'>
								登陆账号:
							</span>
							<input name='username' ng-model='passwdData.username' class='form-control' type='text' placeholder='登陆账号'/>
						</div>
						<div class='knit-error' data-for='username'></div>
						<a href='javascript:;' data-role='submit-btn' class='btn btn-primary pull-right'>初始化</a>
					</form>
				</div>
			</div>
		</fieldset>
	</section>
</article>
