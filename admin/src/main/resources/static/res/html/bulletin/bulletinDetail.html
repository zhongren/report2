<article>
	<section style='margin:0px ;max-width:800px;min-height:500px;background-color:#fff;border-radius:10px;padding:20px'>
		<h3 style='color:#393a3a;font-size:20px' class='text-center'>{{notice.title}}</h3>
		<div class='text-center' ng-clock style='color:gray'>
			发布日期:【{{notice.publishTime}}】<span ng-if='notice.publishName'>发布人:【{{notice.publishName}}】</span>
		</div>
		<hr style='height:0px;border-bottom:1px dashed #b1b1b1'>
		<p style='text-indent:2em'id='notice-content'></p>
	</section>	
</article>
