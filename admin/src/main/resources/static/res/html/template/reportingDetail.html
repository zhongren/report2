<section>
	<div id='reporting-audit-detail'>
		<div class='row'>
			<div style='margin:0px 5px 5px 0px' class='knit-card  col-xs-12 col-md-10' id='{{quota.id}}'  ng-repeat='quota in quotaList'  ng-if="quota.collections && quota.collections.length" >
				<div class='knit-card-header'>
					{{quota.name}}
				</div>
				<div class='knit-card-body'>
					<dl class='dl-horizontal' ng-repeat="item in quota.collections" 
						dstyle='padding: 20px 10px;background-color: #f9f9f9;border-radius: 5px;'>
						<dt>采集内容:</dt>
						<dd>{{item.title}}</dd>
						<dt>输入内容:</dt>
						<dd>
							<collection-display data-item='item'></collection-display>
						</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='text-center col-xs-12 col-md-10' >
				<hr>
				<div class='text-left' ng-if='view.audit === true' style='margin:10px auto;display:block;width:600px'>
					<label>审核描述:</label>
					<textarea ng-model='auditData.auditNote' style='width:100%;height:100px;' class='form-control'></textarea>
					<span style='color:gray'>返回修改需要填写审核描述</span>
				</div>
				 <div style='display:inline-block'>
					<button class='btn btn-primary' data-audit='pass' ng-if='view.audit === true'>
						<i class='glyphicon glyphicon-ok'></i>
						审核通过
					</button>
					<button class='btn btn-info' data-audit='reject' ng-if='view.audit === true'>
						<i class='glyphicon glyphicon-share-alt'></i>
						返回修改
					</button>
					<button class='btn btn-primary' data-submit ng-if='view.submit === true' >
						<i class='glyphicon glyphicon-open'></i>
						审核提交
					</button>
				</div> 
			</div>
		</div>
		<br>
	</div>
</section>
